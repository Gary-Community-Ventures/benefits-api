{% extends "base.html" %} {% block content %}
<section class="section">
  <h2 class="title">{{ translation.label }}</h2>
</section>
<hr />
<div class="container">
  <div class="box">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          {% include "./label_form.html" with form=label_form %}
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <button
            class="button is-danger is-dark"
            hx-delete="{{ translation.id }}"
            hx-confirm="This is perminant"
            hx-swap="innerHTML"
            hx-target="#delete-errors"
          >
            Delete
          </button>
        </div>
      <div id="delete-errors"></div>
    </div>
  </div>
  <div class="box">
    <div id="languages">
      <div class="columns">
        <div class="column">
          <label class="label">Language Code</label>
        </div>
        <div class="column">
          <label class="label">Saved Text</label>
        </div>
      </div>
      {% for lang, form in langs.items %}
      <div class="columns">
        <div class="column">
          <label class="label">{{ lang }}</label>
        </div>
        <div class="column">
          <form
            id="{{ lang }}"
            hx-post="{{ translation.id }}/{{ lang }}"
            hx-target="#languages"
            hx-swap="outerHTML"
          >
            {% include "./lang_form.html" with lang=lang form=form %}
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
