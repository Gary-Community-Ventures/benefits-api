{% extends "base.html" %} {% load filters %} {% block content %}
<section class="section">
  <h2 class="title">{{ translation.label }}</h2>
</section>
<hr />
<div class="container">
  <div class="box">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <form hx-post="{{ translation.id }}" hx-swap="innerHTML">
            {% include "./label_form.html" with form=label_form %}
          </form>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <button
            class="button is-danger is-dark"
            hx-delete="{{ translation.id }}"
            hx-confirm="This is perminant"
            hx-swap="innerHTML"
            hx-target="#delete-errors"
          >
            Delete
          </button>
        </div>
        <div id="delete-errors"></div>
      </div>
    </div>
    <div class="level">
      <div class="level-left"></div>
      <div class="level-right">
        <div class="level-item">
          <a class="button" href="/api/translations/admin/translation_history/{{ translation.id }}">
            View All History
          </a>
        </div>
      </div>
    </div>
    <div class="box">
      <div id="languages">
        {% for lang, form in langs.items %}
        <div class="block">
          <div class="level">
            <div class="level-left">
              <div class="level-item">
                <label class="label">Language: {{ lang|get_language_name }}</label>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <label class="label">Last Updated: {{ updated_dates|get_updated_label:lang }}</label>
              </div>
              <div class="level-item">
                <label class="label">Update Type: {% if translation|get_update_type:lang %}
                  Manual
                {% else %}
                  Auto
                {% endif %}
                </label>
              </div>
            </div>
          </div>
          <form
            id="{{ lang }}"
            hx-post="{{ translation.id }}/{{ lang }}"
            hx-target="#languages"
            hx-swap="outerHTML"
          >
            {% include "./lang_form.html" with lang=lang form=form %}
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
