{% extends "base.html" %}{% block content %}
<section class="section">
  <h2>Program Category Actions</h2>
</section>
<hr />
<div id="program-category-actions">
  <table class="table is-striped is-fullwidth is-bordered">
    <thead>
      <tr>
        <th>External Name</th>
        <th>Actions (add)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ program_category.external_name }}</td>
        <td>
          <div class="new-actions">
            <a href="/api/translations/admin/{{ program_category.name.id }}">Name</a>
            <a href="/api/translations/admin/{{ program_category.description.id }}">Description</a>
            <a
              href="/admin/programs/programcategory/{{ program_category.id }}/change/"
              target="_blank"
              rel="noopener noreferrer"
            >
              Edit in Main Admin
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock content %}
