{% load static %}
<form
  hx-get="./{{ translation.id }}/filter"
  hx-target="#translation-history-container"
  hx-swap="outerHTML"
>
  <div class="level">
    <label for="name"></label>
    <input
      type="text"
      name="name"
      id="name"
      class="input"
      placeholder="Search by original text"
    />
    <button type="submit" class="button">
      <span class="material-symbols-outlined"> search </span>
    </button>
  </div>
</form>
