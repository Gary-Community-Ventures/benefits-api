{% extends "base.html" %} {% load filters %} {% block content %}
<section class="section">
  <h2 class="title">History</h2>
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <label class="label">Label:</label>
      </div>
      <div class="level-item">
        <label class="label">{{ translation.label }}</label>
      </div>
    </div>
    <div class="level-right">
      {% if lang %}
      <div class="level-item">
        <label class="label">Language:</label>
      </div>
      <div class="level-item">
        <label class="label">{{ lang|get_language_name }}</label>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="level">
    <div class="level-left">
      <div class="level-item">{% include "./filter.html" %}</div>
    </div>
    <div class="level-right"></div>
  </div>
</section>
<a class="button" href="/api/translations/admin/{{ translation.id }}">
  Go Back
</a>
<hr />
{% include "./list.html" %} {% endblock content %}
