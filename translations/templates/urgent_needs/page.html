{% extends "base.html" %}{% block content %}
<section class="section">
  <h2>Urgent Need Actions</h2>
</section>
<hr />
<div id="urgentneed-actions">
  <table class="table is-striped is-fullwidth is-bordered">
    <thead>
      <tr>
        <th>Label</th>
        <th>Actions (add)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ object.name }}</td>
        <td>
          <div class="new-actions">
            <a href="/api/translations/admin/{{ object.name.id }}">Name</a>
            <a href="/api/translations/admin/{{ object.description.id }}">
              Description
            </a>
            <a href="/api/translations/admin/{{ object.link.id }}">Link</a>
            <a href="/api/translations/admin/{{ object.type.id }}">Type</a>
            <a href="/api/translations/admin/{{ object.warning.id }}"
              >Warning</a
            >
            <a
              href="/api/translations/admin/{{ object.website_description.id }}"
              >Website description</a
            >
            <a
              href="/admin/programs/urgentneed/{{ object.id }}/change/"
              target="_blank"
              rel="noopener noreferrer"
              >Edit in Main Admin</a
            >
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock content %}
